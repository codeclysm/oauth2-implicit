<html>
	<body>
<script src="./oauth2-implicit.js"></script>
<script>
var auth = new Oauth2({
	authURI: "https://sso-dev.arduino.cc/oauth2/auth",
	redirectURI: "http://localhost:3000",
	clientID: "test",
	scopes: ["core"]
}) 

auth.token.then(function (token) {
	document.write("Token found: " + token)
}).catch(function (error) {
	document.write(error)
})

</script>
</body>
</html>
